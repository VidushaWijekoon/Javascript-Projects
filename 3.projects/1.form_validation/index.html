<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!-- Google Fonts Ex0 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Regular CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="min-height: 80vh">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h2>Form Validation</h2>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="firstname" class="form-label">First Name<span class="text-danger">*</span> </label>
                <input type="text" class="form-control form-control-sm" id="firstname" placeholder="Please enter your firstname" />
                <span class="text-danger mt-1 error_message text-capitalize" id="firstname_error_message"></span>
              </div>

              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name<span class="text-danger">*</span> </label>
                <input type="text" class="form-control form-control-sm" id="lastname" placeholder="Please enter your lastname" />
                <span class="text-danger mt-1 error_message text-capitalize" id="lastaname_error_message"></span>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="Please enter valid email" />
                <span class="text-danger mt-1 error_message text-capitalize" id="email_error_message"></span>
              </div>

              <div class="mb-3">
                <label for="password1" class="form-label">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control form-control-sm" id="password1" placeholder="Please enter password" />
                <span class="text-danger mt-1 error_message text-capitalize" id="password1_error_message"></span>
              </div>

              <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control form-control-sm" id="password2" placeholder="Confirm Password" />
                <span class="text-danger error_message text-capitalize" id="confirm_paossword_error_message"></span>
              </div>

              <button class="btn btn-sm btn-primary" type="submit" onclick="form_submit(event)">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- Sripts  -->
    <!-- ============================================================== -->
    <script src="./scripts.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
