<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google Fonts Ex0 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Regular CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="min-height: 80vh">
        <div class="col-md-4">
          <div class="total">
            <input type="text" value="0" class="readonly border-0" />
          </div>
          <div class="calc">
            <div class="d-flex value_input mt-2">
              <button value="AC" class="m-1 btn btn-outline-secondary border-2">AC</button>
              <button value="+/-" class="m-1 btn btn-outline-secondary border-2">+/-</button>
              <button value="%" class="m-1 btn btn-outline-secondary border-2">%</button>
              <button value="/" class="m-1 btn btn-outline-secondary border-2">/</button>
            </div>
            <div class="d-flex value_input">
              <button value="7" class="m-1 btn btn-outline-secondary border-2">7</button>
              <button value="8" class="m-1 btn btn-outline-secondary border-2">8</button>
              <button value="9" class="m-1 btn btn-outline-secondary border-2">9</button>
              <button value="X" class="m-1 btn btn-outline-secondary border-2">X</button>
            </div>
            <div class="d-flex value_input">
              <button value="4" class="m-1 btn btn-outline-secondary border-2">4</button>
              <button value="5" class="m-1 btn btn-outline-secondary border-2">5</button>
              <button value="6" class="m-1 btn btn-outline-secondary border-2">6</button>
              <button value="-" class="m-1 btn btn-outline-secondary border-2">-</button>
            </div>
            <div class="d-flex value_input">
              <button value="1" class="m-1 btn btn-outline-secondary border-2">1</button>
              <button value="2" class="m-1 btn btn-outline-secondary border-2">2</button>
              <button value="3" class="m-1 btn btn-outline-secondary border-2">3</button>
              <button value="+" class="m-1 btn btn-outline-secondary border-2">+</button>
            </div>
            <div class="d-flex value_input">
              <button value="0" class="m-1 btn btn-outline-secondary border-2">0</button>
              <button value="." class="m-1 btn btn-outline-secondary border-2">.</button>
              <button value="=" class="m-1 btn btn-outline-secondary border-2">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- Sripts  -->
    <!-- ============================================================== -->
    <script src="./scripts.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
